update:
  name: KOMM-SUSSER-TOD
  title: title2
  description: I've been a fool to myself.
  #gm-mode: # dropdown

  vdi-host: I thought that i could live for no one else,
  vdi-domain: But now, through all the hurt and pain,
  vdi-session: It's time for me to respect.
  vdi-user-input: The ones you love mean more than anything.
  vdi-password-input: '333' # password
  vdi-param1: I feel the best thing i could do,
  vdi-param2: Is end it all, and leave forever.

  sip-hostname: What's done is done, it feels so bad,
  sip-username: What once was happy now is sad.
  sip-userid: I'll never love again.
  sip-password: '333' # password
  sip-phone: My world is ending. # SIP params
  sip-vlanid: I
  sip-voicemail: Cause now the guilt is all mine.

  ad-username: Can't live without the trust from those you love.
  ad-password: '333' # password
  ad-server: I know we can't forget the past,
  ad-port: You can't forget love and pride.
  ad-base: Because of that, it's killing me inside.
  ad-telephone: It all returns to nothing,
  ad-filter: It all comes tumbling down, tumbling down, tumbling down.

  extra: It all returns to nothing
